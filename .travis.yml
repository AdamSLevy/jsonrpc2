language: go
go:
- 1.10.x
- 1.11
before_install:
- go get -u github.com/mattn/goveralls
script:
- go build
- goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
git:
  depth: 3
notifications:
  email: false
  slack:
    secure: 
env:
  global:
    - GO111MODULE=on
    - secure: 
